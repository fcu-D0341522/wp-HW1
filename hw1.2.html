<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1>使用者註冊</h1>
	<form>
		帳號    
		<input type="text" name="account" placeholder = "請輸入您的帳號">
		<br>
		密碼    
		<input type="password" name="password">
		<br>
		信箱
		<input type="email" name="email" placeholder = "請輸入您的電子郵件">
		<br>
		生日
		<input type="date" name="bday">
		<br>
		性別
		<input type="radio" name="sex" value="male" checked>男
		<input type="radio" name="sex" value="female">女
		<input type="radio" name="sex" value="other">其他
		<br>
		喜好
		<input type="checkbox" name="A">打球
		<input type="checkbox" name="B">打電動
		<input type="checkbox" name="C">購物
		<input type="checkbox" name="D">其他
		<br>
		年級
		<select name = "grade">
			<option>大一</option>
			<option>大二</option>
			<option>大三</option>
			<option>大四</option>
		</select>
		<br>
		<input type="submit" name="送出">
		<input type="reset" name="重設">
		
	</form> 
	
</body>
</html>
